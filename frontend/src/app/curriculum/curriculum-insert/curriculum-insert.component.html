<div class="row">
  <div class="col-md-6">
    <h1>開発中です</h1>
    <h3>職務経歴書編集画面</h3>
  </div>
</div>
<div *ngIf="loggedUser$ | async; let user">
  <div class="row">
    <div class="col-md-3">
      <span>社員番号: </span><span>{{user.shainId}}</span>
    </div>
    <div class="col-md-3">
      <span>氏名: </span><span>{{user.shainName}}</span>
    </div>
    <div class="col-md-3">
      <span>フリガナ: </span><span>{{user.shainKana}}</span>
    </div>
  </div>
</div>
<br />
<form [formGroup]="cvForm">
  <div class="row">
    <div class="col-md-8">
      <span>顧客名</span>
      <input type="text" class="form-control form-control" formControlName="customer">
    </div>
  </div>
  <ng-container *ngIf="industryDropdown$ | async; let industry">
    <div class="row">
      <div class="col-md-4">
        <span>業種</span>
        <select (change)="changeChilds($event.target.value)" class="custom-select">
          <option value="999999" disabled>業種を選んで下さい</option>
          <option *ngFor="let i of industry" value="{{i.id}}">{{i.tdesc}}</option>
        </select>
      </div>
      <div class="col-md-4">
        <span>業務区分</span>
        <select class="custom-select" *ngIf="typeSelected$ | async">
          <option *ngFor="let icss of industry[type].industryClass" value="{{icss.classId}}">{{icss.desc}}</option>
        </select>
        <input type="text" class="form-control" *ngIf="!(typeSelected$ | async)" value="業種を選んで下さい" readonly>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="data$ | async; let data">
    <div class="row">
      <div class="col-md-8">
        <span>対象業務</span>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-4">
        <span>役割</span>
        <select class="custom-select">
          <option *ngFor="let role of data.ASSIGN" value="{{role.id}}">{{role.desc}}</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <span>開発機種／メーカー</span>
        <ng-select [items]="data.MAKER" [multiple]="true" [closeOnSelect]="true" [hideSelected]="true" bindLabel="desc"
          placeholder="何々を選択して下さい。">
        </ng-select>
      </div>
      <div class="col-md-4">
        <span>OS</span>
        <ng-select [items]="data.OS" [multiple]="true" [closeOnSelect]="true" [hideSelected]="true" bindLabel="desc"
          placeholder="何々を選択して下さい。">
        </ng-select>
      </div>
      <div class="col-md-4">
        <span>DBMS</span>
        <ng-select [items]="data.DBMS" [multiple]="true" [closeOnSelect]="true" [hideSelected]="true" bindLabel="desc"
          placeholder="何々を選択して下さい。">
        </ng-select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <span>言語</span>
        <ng-select [items]="data.LANG" [multiple]="true" [closeOnSelect]="true" [hideSelected]="true" bindLabel="desc"
          placeholder="何々を選択して下さい。">
        </ng-select>
      </div>
      <div class="col-md-4">
        <span>ツール</span>
        <ng-select [items]="data.TOOLS" [multiple]="true" [closeOnSelect]="true" [hideSelected]="true" bindLabel="desc"
          bindValue="tid" placeholder="何々を選択して下さい。">
        </ng-select>
      </div>
      <div class="col-md-4">
        <span>担当作業</span>
        <ng-select [items]="data.DUTY" [multiple]="true" [closeOnSelect]="true" [hideSelected]="true" bindLabel="desc"
          placeholder="何々を選択して下さい。">
        </ng-select>
      </div>
    </div>
  </ng-container>

  <div class="row">
    <div class="col-md-4">
      <span>期間</span>
      <div class="input-group">
          <input type="text"
          class="form-control"
          [bsConfig]="bsConfig"
          #dp="bsDatepicker"
          placement="top"
          bsDatepicker>
          <div class="input-group-prepend">
            <span class="input-group-text">~</span>
          </div>
          <input type="text"
          class="form-control"
          [bsConfig]="bsConfig"
          placement="top"
          #dp="bsDatepicker"
          bsDatepicker >
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <button class="btn btn-primary">更新</button>
      <button class="btn btn-primary">行削除</button>
    </div>
  </div>


</form>
