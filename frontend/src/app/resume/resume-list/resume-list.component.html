<div class="container">
<div class="row">
  <div class="col-md-6">
    <h3>履歴書検索画面</h3>
  </div>
  <div class="col-md-3"></div>
</div>

<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="検索">
  </mat-form-field>

<mat-table #table [dataSource]="dataSource">
  <ng-container matColumnDef="社員番号">
    <mat-header-cell *matHeaderCellDef> 社員番号 </mat-header-cell>
    <mat-cell *matCellDef="let employees"> {{employees.shainId}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="氏名">
    <mat-header-cell *matHeaderCellDef> 社員氏名 </mat-header-cell>
    <mat-cell *matCellDef="let employees"> {{employees.shainName}}<br/>[{{employees.shainKana}}] </mat-cell>
  </ng-container>
  <ng-container matColumnDef="採用区分">
    <mat-header-cell *matHeaderCellDef> 採用区分 </mat-header-cell>
    <mat-cell *matCellDef="let employees"> {{employees.shainRecruit}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="出身校">
    <mat-header-cell *matHeaderCellDef> 出身校 </mat-header-cell>
    <mat-cell *matCellDef="let employees"> {{employees.resume?.universityName}}<br />{{employees.resume?.formation}}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="資格">
    <mat-header-cell *matHeaderCellDef> 資格 </mat-header-cell>
    <mat-cell *matCellDef="let employees" ><ng-container *ngFor="let itens of employees.resume?.careers?.career_scwk; let i = index">{{itens}}</ng-container><br />{{employees.resume?.careers?.career_dpaf}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="詳細">
      <mat-header-cell *matHeaderCellDef> 詳細 </mat-header-cell>
      <mat-cell *matCellDef="let employees"><button class="btn btn-primary" (click)="editRirekisho(employees.shainId)">詳細</button></mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row [class.is-retired]="!row.shainActive" *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<!--<mat-paginator [length]="dataSource.length" [pageSize]="5" [pageSizeOptions]="[3, 5, 10]"></mat-paginator> -->
<br/>
</div>
