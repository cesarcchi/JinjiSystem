<div class="row">
  <div class="col-md-6">
    <h3>履歴書一覧画面</h3>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <table class="table table-bordered">
      <thead>
        <th>社員番号</th>
        <th>氏名</th>
        <th>採用区分</th>
        <th>出身校</th>
        <th>資格</th>
        <th> </th>
      </thead>
      <tbody>        
        <tr *ngFor="let user of results$ | async; let i = index">
          <td>{{user.shainId}}</td>
          <td>{{user.shainName}}({{user.shainKana}})</td>
          <td>{{user.shainRecruit}}</td>
          <td>{{user.resume?.universityName}} {{user.resume?.formation}}</td>
          <td>{{user.resume?.careers?.career_scwk}}<br/>{{user.resume?.careers?.career_dpaf}}</td>
          <td>
            <button class="btn btn-primary" (click)="edit(user.shainId)">編集</button>
          </td>
        </tr>        
      </tbody>
    </table>
   </div>
</div>
<div class="row">
  <button class="btn btn-primary" [routerLink]="['/admin/rirekisho/search']" routerLinkActive="router-link-active" >検索画面へ戻る</button>
</div>
