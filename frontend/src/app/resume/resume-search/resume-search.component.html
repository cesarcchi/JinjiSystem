<form [formGroup]="searchForm" (ngSubmit)="searchAttempt()">
<div class="row">
  <div class="col-md-6">
    <h3>履歴書検索画面</h3>
  </div>
  <div class="col-md-3"></div>
</div>

<div class="row">
  <div class="col-md-3">
    <span>社員番号: </span>
    <input type="text" class="form-control" formControlName="id">
  </div>
  <div class="col-md-3">
    <span>氏名: </span>
    <input type="text" class="form-control" formControlName="name">
  </div>
  <div class="col-md-3">
    <span>フリガナ: </span>
    <input type="text" class="form-control" formControlName="kana">
  </div>
  <div class="col-md-3">
    <span>採用区分: </span>
    <select class="custom-select custom-select" formControlName="recruit">         
      <option selected value="新卒">新卒</option>
      <option value="キャリア">キャリア</option>
    </select>
  </div>
</div>

<div class="row">
  <div class="col-md-2">
    <span>年代</span>
    <select class="custom-select" formControlName="age">
      <option *ngFor="let age of age" value="{{age}}">{{age}}才</option>
    </select>   
  </div>
</div>

<div class="row">
  <div class="col-md-9">
    <span>出身校</span>
    <input type="text" class="form-control" formControlName="study">
  </div>
  <div class="col-md-3">
    <span>文理</span>
    <select class="custom-select" formControlName="bunri">
      <option>文系</option>
      <option>理系</option>
    </select>
  </div>
</div>

<div class="row">
  <div class="col-md-9">
    <span>経歴</span>
    <input type="text" class="form-control" formControlName="career">
  </div>

</div>
<div class="row">
  <div class="col-md-9">
    <span>資格</span>
    <input type="text" class="form-control" formControlName="qualification">
  </div>
</div>

<div class="row">
  <div class="col-md-12 d-flex p-2 justify-content-around">
    <button type="submit" class="btn btn-primary">検索</button>
    <button type="button" class="btn btn-primary">メニューへ戻る</button>
  </div>
</div>
<pre>{{searchForm.value | json}}</pre>
</form>
