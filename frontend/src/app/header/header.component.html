<header>
    <mat-toolbar color="warn" class="header-box-shadow">
        <a routerLink="/home" routerLinkActive="active" *ngIf="!(_route.url === '/home')">
            <button mat-button>
                <mat-icon class="ml-1">home</mat-icon> ホームページ
            </button>
        </a>
        <!-- fill-remaining-space pusha os botoes pra direita-->
        <span class="example-fill-remaining-space"></span>
        <ng-container *ngIf="menuStyle === 'ADMIN'; then admin"></ng-container>
        <ng-container *ngIf="menuStyle === 'USER'; then normalusers"></ng-container>

        <ng-template #admin>
            <app-admin-header [isLoggedIn]="isLoggedIn$" [loggedUser]="loggedUser$" (logout)="logout($event)"></app-admin-header>
        </ng-template>
        <!-- OK !-->
        <ng-template #normalusers>
            <app-user-header [isLoggedIn]="isLoggedIn$" [loggedUser]="loggedUser$" (logout)="logout($event)"></app-user-header>
        </ng-template>      
    </mat-toolbar>
</header>
