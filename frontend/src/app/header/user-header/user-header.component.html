<div>
  <span fxShow.lt-md="false" fxShow.gt-sm="true">
      <a routerLink="/public/shokumurirekisho" routerLinkActive="active">
          <button mat-button fxShow.lt-md="false" fxShow.gt-sm="true">
              職務経歴書
          </button>
      </a>

      <a routerLink="/public/skillmap" routerLinkActive="active">
          <button mat-button fxShow.lt-md="false" fxShow.gt-sm="true">
              スキルマップ
          </button>
      </a>

      <a routerLink="/public/studycourses" routerLinkActive="active">
          <button mat-button fxShow.lt-md="false" fxShow.gt-sm="true">
              教育受講履歴
          </button>
      </a>

      <a routerLink="/public/qualifications" routerLinkActive="active">
          <button mat-button fxShow.lt-md="false" fxShow.gt-sm="true">
              資格
          </button>
      </a>

        <a routerLink="/soumu/rirekisho/search" routerLinkActive="active">
            <button  *ngIf="displayRirekisho" mat-button fxShow.lt-md="false" fxShow.gt-sm="true">
                履歴書検索
            </button>
        </a>

      <ng-container *ngIf="loggedUser$ | async; let user" class="d-flex">
              <button mat-button [matMenuTriggerFor]="accountmenu">
                <mat-icon>face</mat-icon>
                <span>{{user.fullName}}</span>
                <mat-icon class="ml-1">arrow_drop_down</mat-icon>
              </button>
      </ng-container>
      <mat-menu #accountmenu="matMenu" overlapTrigger="false">
              <a routerLink="/public/profile" routerLinkActive="active">
                <button mat-menu-item>
                  <span>プロフィールを見る</span>
                </button>
              </a>
              <button mat-menu-item (click)="doLogout()">
                <span>ログアウト</span>
              </button>
      </mat-menu>

  </span>
</div>
