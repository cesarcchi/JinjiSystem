<div class="container-fluid">
    <ng-container *ngIf="user$ | async; let user">
    <div class="row">
      <div class="col-md-4">
        <h3>教育受講履歴一覧画面</h3>
      </div>
    </div>
    <div class="row">      
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>主催</th>
              <th>教育名</th>
              <th>受講者</th>
              <th>期間</th>
              <th>費用</th>              
              <th></th>
            </tr>
          </thead>
          <tbody>            
            <tr *ngFor="let sc of user.educations">
              <ng-container *ngIf="sc.active">
              <td>{{sc.sponsor}}</td>
              <td>{{sc.educationName}}</td>
              <td>{{user.shainName}}</td>
              <td>{{sc.startPeriod}}~<br/>{{sc.endPeriod}}</td>
              <td>{{sc.totalExpenses}}</td>              
              <td><button class="btn btn-primary" (click)="edit(user.shainId,sc.id)">詳細</button></td>
            </ng-container>
          </tr>        
          </tbody>
        </table>
      
    </div>
    <div class="row d-flex justify-content-around">
      <button *ngIf="displayReturnButton" type="button" class="btn btn-primary" onclick="history.back(-1)">戻る</button>
      <button class="btn btn-primary" (click)="add(user.shainId)">新教育履歴を登録</button>
    </div>
  </ng-container>
  </div>
