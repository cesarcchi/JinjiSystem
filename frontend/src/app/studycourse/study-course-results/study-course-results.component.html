<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <h3>社員一覧画面</h3>
    </div>
  </div>
  <div class="row">
    <div class=col-md-12>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>社員番号</th>
            <th>氏名</th>            
            <th>採用区分</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngIf="usersResult$ | async; let results">
            <tr [ngClass]="{'retired-bg': user.shainRetired }" *ngFor="let user of results">
                <td>{{user.shainId}}</td>
                <td>{{user.shainName}}<br/>{{user.shainKana}}</td>
                <td>{{aff(user.affiliation)}}</td>                
                <td><button class="btn btn-primary" (click)="details(user.shainId)">詳細</button></td>
              </tr>
            </ng-container>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row d-flex justify-content-around">
      <button class="btn btn-primary" [routerLink]="['/admin/studycourse/search']">検索へ戻る</button>
    </div>
</div>
