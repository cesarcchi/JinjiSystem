<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h3>{{title}}</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <span>社員番号</span>
      <input type="text" class="form-control">
    </div>
    <div class="col-md-3">
      <span>氏名</span>
      <input type="text" class="form-control">
    </div>

      <span>フリガナ</span>

      <span>主催</span>

      </div>

  <div class="row d-flex justify-content-around">
