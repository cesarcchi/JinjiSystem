<!-- temporary -->
<div class="container">
<div class="wrapper" style="padding-top: 10px">
    
    <form [formGroup]="loginform">
        <div class="row-d-flex justify-content-center">
                <div *ngIf="authFailed$" class="alert alert-danger" role="alert">
                        ユーザー名がパスワードが間違っています
                </div>
        </div>
        <div class="row d-flex justify-content-center">        
            <div class="form-group col-md-4">
                <label for="exampleInputEmail1">社員番号</label>
                <input type="text" formControlName="username" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="社員番号を入力して下さい">
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="form-group col-md-4">
                <label for="exampleInputPassword1">パスワード</label>
                <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1"
                    placeholder="パスワードを入力して下さい">
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="form-group col-md-4 form-check">                
                <button type="submit" style="float: right" class="btn btn-success" (click)="login()">ログイン</button>
            </div>
        </div>
    </form>
</div>
</div>
